trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    echo "Cloning GitHub repo..."
    git clone --mirror https://github.com/beckyuwah/civictrail.git

    cd civictrail.git

    echo "Pushing mirror to Azure Repos..."
    git push --mirror https://$(AZURE_USER):$(AZURE_PAT)@dev.azure.com/rebeccauwah/CivicTrail/_git/CivicTrail
